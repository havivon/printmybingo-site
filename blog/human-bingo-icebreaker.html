<script>
const T = {
  en: {
    title: "Human Bingo Icebreaker: Best Prompts | Print My Bingo",
    desc: "Human Bingo prompts for team-building, onboarding, and workshops.",
    h1: "Human Bingo Icebreaker: Best Prompts | Print My Bingo",
    navBlog:"Blog", navPrivacy:"Privacy", navTerms:"Terms", navAbout:"About",
    back:"← Print My Bingo",
    body: `<p><strong>Human Bingo Icebreaker</strong> — practical ideas you can use immediately with Print My Bingo.</p>

<h2>Make it inclusive</h2><p>Avoid sensitive topics (health, politics, religion). Keep prompts fun and broad.</p>
<h2>Best rules</h2><p>One signature per person per card (optional), 10–15 minutes, line win.</p>
<h2>Facilitator tip</h2><p>Start with a demo and encourage people to mix, not stay with friends.</p>
<h2>Quick checklist</h2><ul><li>Pick grid size</li><li>Choose Numbers or Words</li><li>Print or Save as PDF</li></ul>`
  },
  he: {
    title: "בינגו אנושי: משפטים לאייסברייקר | Print My Bingo",
    desc: "משפטים לבינגו אנושי לגיבוש צוות, אונבורדינג וסדנאות.",
    h1: "בינגו אנושי: משפטים לאייסברייקר | Print My Bingo",
    navBlog:"בלוג", navPrivacy:"פרטיות", navTerms:"תנאי שימוש", navAbout:"אודות",
    back:"← Print My Bingo",
    body: `<p><strong>בינגו אנושי</strong> — רעיונות פרקטיים שאפשר ליישם מיד עם Print My Bingo.</p>
<h2>איך זה עובד</h2><p>בכל משבצת משפט. מוצאים מישהו שהמשפט מתאים לו וכותבים את שמו במשבצת.</p>
<h2>דוגמאות טובות</h2><p>מדבר/ת 2+ שפות, יש חיית מחמד, מנגן/ת, אוהב/ת טיולים, מעדיף/ה תה על קפה.</p>
<h2>לשמור על הכלה</h2><p>להימנע מנושאים רגישים (בריאות, פוליטיקה, דת). לשמור על משפטים כלליים וכיפיים.</p>
<h2>חוקים מומלצים</h2><p>חתימה אחת לכל אדם (אופציונלי), 10–15 דקות, ניצחון בשורה.</p>
<h2>טיפ למנחה</h2><p>תתחילו בהדגמה קצרה ועודדו ערבוב, לא להישאר עם אותו צוות.</p>
<h2>צ׳ק-ליסט מהיר</h2><ul><li>בחר/י גודל לוח</li><li>בחר/י מספרים או מילים</li><li>הדפס/י או שמור/י ל-PDF</li></ul>`
  }
};

function getInitialLang(){
  const saved = (localStorage.getItem('pm_lang') || '').toLowerCase();
  if(saved === 'he' || saved === 'en') return saved;
  return (navigator.language || '').toLowerCase().startsWith('he') ? 'he' : 'en';
}

let lang = getInitialLang();

function apply(){
  document.documentElement.lang = lang;
  document.documentElement.dir = (lang === 'he') ? 'rtl' : 'ltr';
  document.title = T[lang].title;
  const metaDesc = document.querySelector('meta[name="description"]');
  if(metaDesc) metaDesc.setAttribute('content', T[lang].desc);
  document.getElementById('h1').textContent = T[lang].h1;
  document.getElementById('content').innerHTML = T[lang].body;
  document.getElementById('langBtn').textContent = (lang === 'he') ? 'English' : 'עברית';
  for(const el of document.querySelectorAll('[data-i18n]')){
    const k = el.getAttribute('data-i18n');
    if(T[lang][k]) el.textContent = T[lang][k];
  }
}

document.getElementById('langBtn').addEventListener('click', () => {
  lang = (lang === 'he') ? 'en' : 'he';
  localStorage.setItem('pm_lang', lang);
  apply();
});

apply();
</script>
