const T = {
  en: {
    title: "How to Print Bingo Cards as PDF (High Quality) | Print My Bingo",
    desc: "Printing tips for clean bingo PDFs: margins, scale, orientation, troubleshooting.",
    h1: "How to Print Bingo Cards as PDF (High Quality) | Print My Bingo",
    navBlog:"Blog", navPrivacy:"Privacy", navTerms:"Terms", navAbout:"About",
    back:"← Print My Bingo",
    body: `<p><strong>Print Bingo Cards as PDF</strong> — practical ideas you can use immediately with Print My Bingo.</p>
<h2>Use browser print</h2><p>Open the print dialog and choose ‘Save as PDF’. Disable headers/footers for clean pages.</p>
<h2>Margins & scale</h2><p>Start at 100% scale. If content is cut off, try ‘Fit to page’ or increase margins.</p>
<h2>Background graphics</h2><p>If you use a background, enable ‘Background graphics’ (Chrome) or keep the background light.</p>
<h2>Orientation</h2><p>Try landscape if your grid looks cramped in portrait.</p>
<h2>Troubleshooting</h2><p>Cut off edges → Fit-to-page; Text too small → fewer cards per page; Faded colors → higher contrast.</p>
<h2>Quick checklist</h2><ul><li>Pick grid size</li><li>Choose Numbers or Words</li><li>Print or Save as PDF</li></ul>`
  },
  he: {
    title: "איך להדפיס בינגו ל-PDF באיכות גבוהה | Print My Bingo",
    desc: "טיפים להדפסה נקייה ל-PDF: שוליים, קנה מידה, כיוון ופתרון תקלות.",
    h1: "איך להדפיס בינגו ל-PDF באיכות גבוהה | Print My Bingo",
    navBlog:"בלוג", navPrivacy:"פרטיות", navTerms:"תנאי שימוש", navAbout:"אודות",
    back:"← Print My Bingo",
    body: `<p><strong>הדפסה ל-PDF</strong> — רעיונות פרקטיים שאפשר ליישם מיד עם Print My Bingo.</p>
<h2>חלון ההדפסה בדפדפן</h2><p>פתח/י הדפסה ובחר/י ‘Save as PDF’. כבה/י כותרות/תחתיות לדפים נקיים.</p>
<h2>שוליים וקנה מידה</h2><p>התחל/י ב-100%. אם נחתך, נסה/י ‘Fit to page’ או הגדל/י שוליים.</p>
<h2>רקע וצבעים</h2><p>אם יש רקע, הפעילו ‘Background graphics’ או השאירו רקע בהיר כדי שהטקסט יישאר קריא.</p>
<h2>כיוון הדפסה</h2><p>נסו Landscape אם הלוח צפוף ב-Portrait.</p>
<h2>פתרון תקלות</h2><p>נחתך → Fit-to-page; קטן מדי → פחות כרטיסים בעמוד; צבעים חלשים → יותר קונטרסט.</p>
<h2>צ׳ק-ליסט מהיר</h2><ul><li>בחר/י גודל לוח</li><li>בחר/י מספרים או מילים</li><li>הדפס/י או שמור/י ל-PDF</li></ul>`
  }
};

function getInitialLang(){
  const saved = (localStorage.getItem('pm_lang') || '').toLowerCase();
  if(saved === 'he' || saved === 'en') return saved;
  return (navigator.language || '').toLowerCase().startsWith('he') ? 'he' : 'en';
}

let lang = getInitialLang();

function apply(){
  document.documentElement.lang = lang;
  document.documentElement.dir = (lang === 'he') ? 'rtl' : 'ltr';
  document.title = T[lang].title;
  const metaDesc = document.querySelector('meta[name="description"]');
  if(metaDesc) metaDesc.setAttribute('content', T[lang].desc);
  document.getElementById('h1').textContent = T[lang].h1;
  document.getElementById('content').innerHTML = T[lang].body;
  document.getElementById('langBtn').textContent = (lang === 'he') ? 'English' : 'עברית';
  for(const el of document.querySelectorAll('[data-i18n]')){
    const k = el.getAttribute('data-i18n');
    if(T[lang][k]) el.textContent = T[lang][k];
  }
}

document.getElementById('langBtn').addEventListener('click', () => {
  lang = (lang === 'he') ? 'en' : 'he';
  localStorage.setItem('pm_lang', lang);
  apply();
});

apply();
</script>
