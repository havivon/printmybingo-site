<script>
const T = {
  en: {
    title: "Bingo Rules & Variations (Quick Guide) | Print My Bingo",
    desc: "Classic bingo rules, patterns, speed rounds, and fairness tips.",
    h1: "Bingo Rules & Variations (Quick Guide) | Print My Bingo",
    navBlog:"Blog", navPrivacy:"Privacy", navTerms:"Terms", navAbout:"About",
    back:"← Print My Bingo",
    body: `<p><strong>Bingo Rules & Variations</strong> — practical ideas you can use immediately with Print My Bingo.</p>

<h2>Quick checklist</h2><ul><li>Pick grid size</li><li>Choose Numbers or Words</li><li>Print or Save as PDF</li></ul>`
  },
  he: {
    title: "חוקי בינגו ווריאציות (מדריך מהיר) | Print My Bingo",
    desc: "חוקי בינגו, תבניות ניצחון, סבבים מהירים וטיפים להוגנות.",
    h1: "חוקי בינגו ווריאציות (מדריך מהיר) | Print My Bingo",
    navBlog:"בלוג", navPrivacy:"פרטיות", navTerms:"תנאי שימוש", navAbout:"אודות",
    back:"← Print My Bingo",
    body: `<p><strong>חוקי בינגו ווריאציות</strong> — רעיונות פרקטיים שאפשר ליישם מיד עם Print My Bingo.</p>
<h2>חוקים קלאסיים</h2><p>מכריזים מספרים/מילים; מסמנים בלוח; הראשון שמסיים תבנית קורא ‘בינגו!’ ומאמתים.</p>
<h2>תבניות נפוצות</h2><p>שורה, אלכסון, X, 4 פינות, כרטיס מלא. חשוב להכריז מראש בכל סבב.</p>
<h2>סבבים מהירים</h2><p>לארוע קצר: 3×3 או 4×4 וניצחון בשורה בלבד.</p>
<h2>טיפים להוגנות</h2><p>כרטיסים ייחודיים, רשימת הכרזות גלויה, חזרה על ההכרזה פעם נוספת בקצב קבוע.</p>
<h2>חוקי בית</h2><p>החליטו מראש האם יש שיתוף פרס בין כמה זוכים או שובר שוויון.</p>

  }
};

function getInitialLang(){
  const saved = (localStorage.getItem('pm_lang') || '').toLowerCase();
  if(saved === 'he' || saved === 'en') return saved;
  return (navigator.language || '').toLowerCase().startsWith('he') ? 'he' : 'en';
}

let lang = getInitialLang();

function apply(){
  document.documentElement.lang = lang;
  document.documentElement.dir = (lang === 'he') ? 'rtl' : 'ltr';
  document.title = T[lang].title;
  const metaDesc = document.querySelector('meta[name="description"]');
  if(metaDesc) metaDesc.setAttribute('content', T[lang].desc);
  document.getElementById('h1').textContent = T[lang].h1;
  document.getElementById('content').innerHTML = T[lang].body;
  document.getElementById('langBtn').textContent = (lang === 'he') ? 'English' : 'עברית';
  for(const el of document.querySelectorAll('[data-i18n]')){
    const k = el.getAttribute('data-i18n');
    if(T[lang][k]) el.textContent = T[lang][k];
  }
}

document.getElementById('langBtn').addEventListener('click', () => {
  lang = (lang === 'he') ? 'en' : 'he';
  localStorage.setItem('pm_lang', lang);
  apply();
});

apply();
</script>
