  en: {
    title: "Classroom Bingo Activities (Teachers’ Guide) | Print My Bingo",
    desc: "Teacher-friendly classroom bingo activities for vocabulary, math, science, and review games.",
    h1: "Classroom Bingo Activities (Teachers’ Guide) | Print My Bingo",
    navBlog:"Blog", navPrivacy:"Privacy", navTerms:"Terms", navAbout:"About",
    back:"← Print My Bingo",
    body: `<p><strong>Classroom Bingo Activities</strong> — practical ideas you can use immediately with Print My Bingo.</p>

  },
  he: {
    title: "בינגו בכיתה (מדריך למורים) | Print My Bingo",
    desc: "פעילויות בינגו לכיתה: אוצר מילים, מתמטיקה, מדעים ומשחקי חזרה.",
    h1: "בינגו בכיתה (מדריך למורים) | Print My Bingo",
    navBlog:"בלוג", navPrivacy:"פרטיות", navTerms:"תנאי שימוש", navAbout:"אודות",
    back:"← Print My Bingo",
    body: `<p><strong>בינגו בכיתה</strong> — רעיונות פרקטיים שאפשר ליישם מיד עם Print My Bingo.</p>
<h2>למה זה עובד בכיתה</h2><p>זה משלב חזרתיות מהירה עם מוטיבציה. התלמידים נשארים דרוכים כי כל הכרזה מפתיעה.</p>

<h2>בינגו מתמטיקה</h2><p>בלוחות יש תשובות; המורה מכריז/ה תרגילים (6×7, 54÷6). מעולה לתרגול חישוב בראש.</p>
<h2>חזרה במדעים/היסטוריה</h2><p>הכניסו מושגים, שמות, תאריכים או סמלים. מכריזים רמזים והתלמידים מתאימים מושג.</p>

<h2>צ׳ק-ליסט מהיר</h2><ul><li>בחר/י גודל לוח</li><li>בחר/י מספרים או מילים</li><li>הדפס/י או שמור/י ל-PDF</li></ul>`
  }
};

function getInitialLang(){
  const saved = (localStorage.getItem('pm_lang') || '').toLowerCase();
  if(saved === 'he' || saved === 'en') return saved;
  return (navigator.language || '').toLowerCase().startsWith('he') ? 'he' : 'en';
}

let lang = getInitialLang();

function apply(){
  document.documentElement.lang = lang;
  document.documentElement.dir = (lang === 'he') ? 'rtl' : 'ltr';
  document.title = T[lang].title;
  const metaDesc = document.querySelector('meta[name="description"]');
  if(metaDesc) metaDesc.setAttribute('content', T[lang].desc);
  document.getElementById('h1').textContent = T[lang].h1;
  document.getElementById('content').innerHTML = T[lang].body;
  document.getElementById('langBtn').textContent = (lang === 'he') ? 'English' : 'עברית';
  for(const el of document.querySelectorAll('[data-i18n]')){
    const k = el.getAttribute('data-i18n');
    if(T[lang][k]) el.textContent = T[lang][k];
  }
}

document.getElementById('langBtn').addEventListener('click', () => {
  lang = (lang === 'he') ? 'en' : 'he';
  localStorage.setItem('pm_lang', lang);
  apply();
});

apply();
</script>
