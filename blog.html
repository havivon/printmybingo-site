<script>
const T = {
  en: {
    navBlog: "Blog", navPrivacy: "Privacy", navTerms: "Terms", navAbout: "About",
    h1: "Bingo Blog & Guides | Print My Bingo",
    ctaT: "Generate cards now",
    ctaB: "Open the generator, choose Numbers or Words, and print or save as PDF.",
    ctaBtn: "Open Generator",
    back: "← Print My Bingo",
    body: `<p>Practical guides and ready-to-use ideas to help you run better bingo activities. These pages are written for real people and optimized for search.</p>
<div class="grid md:grid-cols-2 gap-6 mt-6">
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/classroom-bingo.html"><h2 class="text-xl font-bold mb-2">Classroom Bingo (Teachers)</h2><p>Vocabulary, math, science, and review formats.</p></a>
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/fundraising-bingo-night.html"><h2 class="text-xl font-bold mb-2">Fundraising Bingo Night</h2><p>Rules, prizes, and printing unique cards.</p></a>
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/birthday-party-bingo.html"><h2 class="text-xl font-bold mb-2">Birthday Party Bingo</h2><p>Themes and word lists for kids.</p></a>
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/human-bingo-icebreaker.html"><h2 class="text-xl font-bold mb-2">Human Bingo Icebreaker</h2><p>Prompts for team-building and workshops.</p></a>
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/print-bingo-cards-pdf.html"><h2 class="text-xl font-bold mb-2">Print as PDF</h2><p>Margins, scale, orientation, troubleshooting.</p></a>
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/bingo-rules-variations.html"><h2 class="text-xl font-bold mb-2">Bingo Rules & Variations</h2><p>Patterns, speed rounds, fairness tips.</p></a>
</div>`
  },
  he: {
    navBlog: "בלוג", navPrivacy: "פרטיות", navTerms: "תנאי שימוש", navAbout: "אודות",
    h1: "בלוג ומדריכים | Print My Bingo",
    ctaT: "צור/י כרטיסים עכשיו",
    ctaB: "חזור/י למחולל, בחר/י מספרים או מילים, והדפס/י או שמור/י ל‑PDF.",
    ctaBtn: "פתח את המחולל",
    back: "← Print My Bingo",
    body: `<p>מדריכים פרקטיים ורעיונות מוכנים שיעזרו לך להריץ בינגו טוב יותר — וגם מותאמים לחיפוש בגוגל.</p>
<div class="grid md:grid-cols-2 gap-6 mt-6">
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/classroom-bingo.html"><h2 class="text-xl font-bold mb-2">בינגו בכיתה (מורים)</h2><p>אוצר מילים, מתמטיקה, מדעים ומשחקי חזרה.</p></a>
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/fundraising-bingo-night.html"><h2 class="text-xl font-bold mb-2">ערב בינגו להתרמה</h2><p>חוקים, פרסים והדפסת כרטיסים ייחודיים.</p></a>
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/birthday-party-bingo.html"><h2 class="text-xl font-bold mb-2">בינגו ליום הולדת</h2><p>ערכות נושא ורשימות מילים לילדים.</p></a>
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/human-bingo-icebreaker.html"><h2 class="text-xl font-bold mb-2">בינגו אנושי</h2><p>משפטים לאייסברייקר באירועי צוות.</p></a>
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/print-bingo-cards-pdf.html"><h2 class="text-xl font-bold mb-2">הדפסה ל‑PDF</h2><p>שוליים, קנה מידה, כיוון, פתרון תקלות.</p></a>
  <a class="block border rounded-2xl p-5 hover:shadow-sm bg-gray-50" href="/blog/bingo-rules-variations.html"><h2 class="text-xl font-bold mb-2">חוקי בינגו ווריאציות</h2><p>תבניות ניצחון, סבבים מהירים, טיפים להוגנות.</p></a>
</div>`
  }
};

let lang = (navigator.language || "").toLowerCase().startsWith("he") ? "he" : "en";

function apply() {
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === "he" ? "rtl" : "ltr";
  document.getElementById("langBtn").textContent = lang === "he" ? "English" : "עברית";
  document.getElementById("backLink").textContent = T[lang].back;
  document.getElementById("content").innerHTML = T[lang].body;

  for (const el of document.querySelectorAll("[data-i18n]")) {
    const k = el.getAttribute("data-i18n");
    if (T[lang][k]) el.textContent = T[lang][k];
  }

  document.title = (lang === "he") ? "בלוג ומדריכים | Print My Bingo" : "Bingo Blog & Guides | Print My Bingo";
  const metaDesc = document.querySelector('meta[name="description"]');
  if (metaDesc) metaDesc.setAttribute("content", (lang === "he") ? "מדריכי בינגו, פעילויות לכיתה, ערכות נושא למסיבות וטיפים להדפסה." : "Bingo guides, classroom activities, party themes, and printing tips.");
}

document.getElementById("langBtn").addEventListener("click", () => {
  lang = (lang === "he") ? "en" : "he";
  apply();
});

apply();
</script>
</body>
</html>
