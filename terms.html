    </div>
  </article>
</main>

<footer class="text-center text-sm text-gray-500 py-10">
  © 2026 Print My Bingo • <a class="underline" href="/sitemap.xml">Sitemap</a>
</footer>

<script>
const T = {
  en: {
    navBlog: "Blog", navPrivacy: "Privacy", navTerms: "Terms", navAbout: "About",
    h1: "Terms of Use | Print My Bingo",
    ctaT: "Generate cards now",
    ctaB: "Open the generator, choose Numbers or Words, and print or save as PDF.",
    ctaBtn: "Open Generator",
    back: "← Print My Bingo",
    body: `<p>These Terms of Use govern your use of <strong>Print My Bingo</strong>. By using the website, you agree to these terms.</p>
<h2>1) The service</h2><p>Print My Bingo provides a free, browser-based bingo card generator that supports numbers and words and can be printed or saved as PDF using your browser.</p>
<h2>2) Acceptable use</h2><ul><li>Do not use the site for unlawful purposes.</li><li>Do not attempt to disrupt or overload the service.</li><li>You are responsible for the content you enter (e.g., word lists) and how you use generated cards.</li></ul>
<h2>3) Disclaimer</h2><p>The service is provided “as is” without warranties. We are not liable for damages arising from your use of the site.</p>
<h2>4) Changes</h2><p>We may update these terms to reflect improvements or legal requirements.</p>
<p class="text-sm text-gray-500">Last updated: 2026-02-04</p>`
  },
  he: {
    navBlog: "בלוג", navPrivacy: "פרטיות", navTerms: "תנאי שימוש", navAbout: "אודות",
    h1: "תנאי שימוש | Print My Bingo",
    ctaT: "צור/י כרטיסים עכשיו",
    ctaB: "חזור/י למחולל, בחר/י מספרים או מילים, והדפס/י או שמור/י ל‑PDF.",
    ctaBtn: "פתח את המחולל",
    back: "← Print My Bingo",
    body: `<p>תנאי שימוש אלו מסדירים את השימוש שלך ב־<strong>Print My Bingo</strong>. שימוש באתר מהווה הסכמה לתנאים.</p>
<h2>1) השירות</h2><p>Print My Bingo הוא מחולל בינגו חינמי בדפדפן, תומך במספרים ובמילים, ומאפשר הדפסה או שמירה כ־PDF דרך חלון ההדפסה של הדפדפן.</p>
<h2>2) שימוש מותר</h2><ul><li>אין להשתמש באתר למטרות בלתי חוקיות.</li><li>אין לנסות לשבש, להעמיס או לפגוע בשירות.</li><li>את/ה אחראי/ת לתוכן שמוזן (למשל רשימות מילים) ולאופן השימוש בכרטיסים שנוצרו.</li></ul>
<h2>3) כתב ויתור</h2><p>השירות ניתן “כפי שהוא” ללא אחריות. איננו אחראים לנזקים שייגרמו כתוצאה מהשימוש באתר.</p>
<h2>4) שינויים</h2><p>ייתכן שנעדכן את התנאים מעת לעת בהתאם לשיפורים או דרישות חוק.</p>
<p class="text-sm text-gray-500">עודכן לאחרונה: 2026-02-04</p>`
  }
};

let lang = (navigator.language || "").toLowerCase().startsWith("he") ? "he" : "en";

function apply() {
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === "he" ? "rtl" : "ltr";
  document.getElementById("langBtn").textContent = lang === "he" ? "English" : "עברית";
  document.getElementById("backLink").textContent = T[lang].back;
  document.getElementById("content").innerHTML = T[lang].body;

  for (const el of document.querySelectorAll("[data-i18n]")) {
    const k = el.getAttribute("data-i18n");
    if (T[lang][k]) el.textContent = T[lang][k];
  }

  document.title = (lang === "he") ? "תנאי שימוש | Print My Bingo" : "Terms of Use | Print My Bingo";
  const metaDesc = document.querySelector('meta[name="description"]');
  if (metaDesc) metaDesc.setAttribute("content", (lang === "he") ? "תנאי שימוש של Print My Bingo." : "Terms of Use for Print My Bingo.");
}

document.getElementById("langBtn").addEventListener("click", () => {
  lang = (lang === "he") ? "en" : "he";
  apply();
});

apply();
</script>
</body>
</html>
