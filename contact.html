<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact | Print My Bingo</title>
<meta name="description" content="How to contact Print My Bingo.">
<meta name="robots" content="index,follow">
<link rel="canonical" href="https://printmybingo.com/contact.html">
<link rel="alternate" href="https://printmybingo.com/contact.html" hreflang="x-default">
<link rel="alternate" href="https://printmybingo.com/contact.html" hreflang="en">
<link rel="alternate" href="https://printmybingo.com/contact.html" hreflang="he">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<header class="bg-white border-b">
  <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
    <a href="/" class="font-bold text-blue-700" data-i18n="back">← Print My Bingo</a>
    <div class="flex items-center gap-4 text-sm">
      <nav class="hidden sm:flex gap-4">
        <a class="underline" href="/blog.html" data-i18n="navBlog">Blog</a>
        <a class="underline" href="/privacy.html" data-i18n="navPrivacy">Privacy</a>
        <a class="underline" href="/terms.html" data-i18n="navTerms">Terms</a>
        <a class="underline" href="/about.html" data-i18n="navAbout">About</a>
      </nav>
      <button id="langBtn" class="px-3 py-1 border rounded-lg bg-white">עברית</button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto p-4">
  <article class="bg-white border rounded-2xl p-6 md:p-10 shadow-sm">
    <h1 class="text-3xl md:text-4xl font-extrabold text-blue-800 mb-4" id="h1"></h1>
    <div id="content" class="prose max-w-none prose-p:leading-relaxed prose-li:leading-relaxed prose-headings:text-gray-900"></div>
  </article>
</main>

<footer class="text-center text-sm text-gray-500 py-10">
  © 2026 Print My Bingo • <a class="underline" href="/sitemap.xml">Sitemap</a>
</footer>

<script>
const T = {
  en: {
    title: "Contact | Print My Bingo",
    desc: "How to contact Print My Bingo.",
    h1: "Contact | Print My Bingo",
    navBlog:"Blog", navPrivacy:"Privacy", navTerms:"Terms", navAbout:"About",
    back:"← Print My Bingo",
    body: `<p>You can reach us by email for support, feature requests, or business inquiries.</p>
<ul class="list-disc list-inside space-y-2 mt-3">
  <li><strong>Email:</strong> <a class="underline text-blue-700" href="mailto:havivontm@gmail.com">havivontm@gmail.com</a></li>
  <li><strong>Typical response time:</strong> 1–3 business days</li>
</ul>
<p class="text-sm text-gray-500 mt-4">Last updated: 2026-02-05</p>`
  },
  he: {
    title: "צור קשר | Print My Bingo",
    desc: "איך ליצור קשר עם Print My Bingo.",
    h1: "צור קשר | Print My Bingo",
    navBlog:"בלוג", navPrivacy:"פרטיות", navTerms:"תנאי שימוש", navAbout:"אודות",
    back:"← Print My Bingo",
    body: `<p>אפשר ליצור איתנו קשר במייל לתמיכה, בקשות פיצ׳רים או פניות עסקיות.</p>
<ul class="list-disc list-inside space-y-2 mt-3">
  <li><strong>אימייל:</strong> <a class="underline text-blue-700" href="mailto:havivontm@gmail.com">havivontm@gmail.com</a></li>
  <li><strong>זמן מענה משוער:</strong> 1–3 ימי עסקים</li>
</ul>
<p class="text-sm text-gray-500 mt-4">עודכן לאחרונה: 2026-02-05</p>`
  }
};

function getInitialLang(){
  const saved = (localStorage.getItem('pm_lang') || '').toLowerCase();
  if(saved === 'he' || saved === 'en') return saved;
  return (navigator.language || '').toLowerCase().startsWith('he') ? 'he' : 'en';
}

let lang = getInitialLang();

function apply(){
  document.documentElement.lang = lang;
  document.documentElement.dir = (lang === 'he') ? 'rtl' : 'ltr';
  document.title = T[lang].title;
  const metaDesc = document.querySelector('meta[name="description"]');
  if(metaDesc) metaDesc.setAttribute('content', T[lang].desc);
  document.getElementById('h1').textContent = T[lang].h1;
  document.getElementById('content').innerHTML = T[lang].body;
  document.getElementById('langBtn').textContent = (lang === 'he') ? 'English' : 'עברית';
  for(const el of document.querySelectorAll('[data-i18n]')){
    const k = el.getAttribute('data-i18n');
    if(T[lang][k]) el.textContent = T[lang][k];
  }
}

document.getElementById('langBtn').addEventListener('click', () => {
  lang = (lang === 'he') ? 'en' : 'he';
  localStorage.setItem('pm_lang', lang);
  apply();
});

apply();
</script>
</body>
</html>
